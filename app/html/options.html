<!DOCTYPE html>
<html lang="en" class="elementsLoading">
	<head>
		<title>Options</title>
		<style type="text/css">
			/*#region Fonts*/
			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 400;
				src: url(../fonts/Roboto-Regular.ttf);
			}

			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 500;
				src: url(../fonts/Roboto-Medium.ttf);
			}

			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 700;
				src: url(../fonts/Roboto-Bold.ttf);
			}

			@font-face {
				font-family: 'Inconsolata';
				font-style: normal;
				font-weight: 400;
				src: url(../fonts/Inconsolata-Regular.ttf);
			}

			@font-face {
				font-family: 'Inconsolata';
				font-style: normal;
				font-weight: 700;
				src: url(../fonts/Inconsolata-Bold.ttf);
			}

			body {
				font-size: 75%;
				font-family: 'Roboto', "segoe UI", tahoma, sans serif;
			}
			/*#endregion*/

			/*#region Splash screen*/
			#splashScreen {
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				background-color: #FF5722;
				position: fixed;
				z-index: 999999999999999;
				color: white;
				opacity: 0;
				transition: opacity 500ms ease-in-out;
				pointer-events: none;
				overflow: hidden;
			}

			#splashScreenVerticalCenterer, #splashScreenHorizontalCenterer {
				display: -webkit-flex;
				display: flex;
				-webkit-justify-content: center;
				justify-content: center;
				height: 100vh;
			}

			#splashScreenVerticalCenterer {
				-webkit-flex-direction: column;
				flex-direction: column;
			}

			#splashScreenHorizontalCenterer {
				-webkit-flex-direction: row;
				flex-direction: row;
			}

			#splashScreenTitle {
				font-size: 800%;
				font-size: calc(100vw / 20);
			}

			#splashScreenLoaderCenterer {
				display: -webkit-flex;
				display: flex;
				-webkit-flex-direction: row;
				flex-direction: row;
				-webkit-justify-content: center;
				justify-content: center;
			}

			.elementsLoading #splashScreen {
				opacity: 1;
				pointer-events: initial;
			}

			#splashScreenProgressBarCont {
				width: 50vw;
				height: 4px;
				background-color: rgb(224, 224, 224);
				margin-top: 20px;
				position: relative;
			}

			#splashScreenProgressBarLoader {
				will-change: transform;
				-webkit-transform-origin: left center;
				transform-origin: left center;
				position: absolute;
				-webkit-transform: scaleX(0);
				transform: scaleX(0);
				background-color: rgb(38, 153, 244);
				width: 50vw;
				height: 4px;
			}
			/*#endregion*/

			html {
				overflow-y: visible;
				overflow-x: hidden;
			}
		</style>
		<link async rel="stylesheet" href="../css/codemirror.css" />
		<!-- build:template
			<script src="../bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>
		/build -->
		<!-- build:remove -->
		<link rel="import" href="../bower_components/polymer/polymer.html">
		<!-- /build -->
		<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
		<link rel="import" href="../bower_components/polymer/lib/legacy/class.html" />
		<link rel="import" href="../bower_components/paper-input/paper-input.html" />
		<link async rel="import" href="../elements/crm-app/crm-app.html" />
		<link async rel="import" href="../elements/error-reporting-tool/error-reporting-tool.html" />
	</head>
	<body style="margin: 0;">
		<div id="splashScreen">
			<div id="splashScreenHorizontalCenterer">
				<div id="splashScreenVerticalCenterer">
					<div id="splashScreenTitle">
						Custom Right-Click Menu
					</div>
					<div id="splashScreenLoaderCenterer">
						<div id="splashScreenProgressBarCont">
							<div id="splashScreenProgressBarLoader"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<error-reporting-tool class="elementLoading"></error-reporting-tool>
		<crm-app class="elementLoading"></crm-app>
		<template id="editorOptionsTemplate">
			<div id="settingsContainer">
				<div class="editorSettingsTxt">
					Editor Settings
				</div>
				<div id="editorThemeSettingCont">
					<div id="editorThemeSettingTxt">Theme:</div>
					<div id="editorThemeSettingChoicesCont">
						<div id="editorThemeSettingWhite" class="editorThemeSetting"></div>
						<div id="editorThemeSettingDark" class="editorThemeSetting"></div>
					</div>
				</div>
				<br />
				<div id="editorThemeFontSize">
					<paper-input id="editorThemeFontSizeInput" type="number" label="font size %">
						<div suffix>%</div>
					</paper-input>
				</div>
				<br />
				<div id="editorTabsOrSpacesSettingCont">
					<div id="editorTabsOrSpacesCheckbox">
						<paper-checkbox></paper-checkbox>
					</div>
					<div id="editorTabsOrSpacesTxt">Use tabs instead of spaces</div>
				</div>
				<br />
				<div id="editorTabSizeSettingCont">
					<div id="editorTabSizeInput">
						<paper-input-container>
							<label>Indent size</label>
							<input min="1" is="iron-input" type="number"/>
						</paper-input-container>
					</div>
				</div>
				<br />
				<div id="editorJSLintGlobals">
					<div id="editorJSLintGlobalsFlexCont">
						<paper-input id="editorJSLintGlobalsInput" label="Comma seperated list of JSLint globals"></paper-input>
					</div>
				</div>
				<br />
				<br />
				<div id="keyBindingsText" class="editorSettingsTxt">Key Bindings</div>
				<br id="afterEditorSettingsSpacing" /><br /><br />
			</div>
		</template>
		<template id="keyBindingTemplate">
			<div class="keyBinding">
				<div>
					<paper-input class="keyBindingSettingKeyInput"></paper-input>
				</div>
				<br />
			</div>
		</template>
		<template id="scriptEditorTemplate">
			<div id="bubbleCont">
				<paper-material id="settingsShadow" elevation="5">
					<div id="editorOptionsContainer">
						<paper-material id="editorOptions" elevation="5">

						</paper-material>
					</div>
				</paper-material>
			</div>
		</template>
		<!-- build:js inline -->
		<script src="../elements/edit-pages/monaco-editor/src/min/vs/loader.js"></script>
		<script src="../js/libraries/jquery/jquery-2.0.3.js"></script>
		<script src="../js/libraries/jquery/jquery-ui.min.js"></script>
		<script src="../js/libraries/jquery/jquery.requestAnimationFrame.min.js"></script>
		<script src="../js/libraries/jquery/jquery.contextMenu.js"></script>
		<script src="../js/libraries/jquery/jquery.bez.js"></script>
		<script defer src="../js/crmAPIDefs.js" async></script>
		<script src="../js/calcPolyfill.js" defer async></script>
		<!-- /build -->
	</body>
</html>
