<!DOCTYPE html>
<html lang="en" class="elementsLoading">
	<head>
		<title>Options</title>
		<style type="text/css">
			/*#region Fonts*/
			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 400;
				src: url(../fonts/Roboto-Regular.ttf);
			}

			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 500;
				src: url(../fonts/Roboto-Medium.ttf);
			}

			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 700;
				src: url(../fonts/Roboto-Bold.ttf);
			}

			@font-face {
				font-family: 'Inconsolata';
				font-style: normal;
				font-weight: 400;
				src: url(../fonts/Inconsolata-Regular.ttf);
			}

			@font-face {
				font-family: 'Inconsolata';
				font-style: normal;
				font-weight: 700;
				src: url(../fonts/Inconsolata-Bold.ttf);
			}

			body {
				font-size: 75%;
				font-family: 'Roboto', "segoe UI", tahoma, sans serif;
			}
			/*#endregion*/

			#splashScreen {
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				background-color: #FF5722;
				z-index: 999999999999999;
				color: white;
			}

			html {
				overflow-y: visible;
				overflow-x: hidden;
			}
		</style>
		<!-- build:template
			<script src="../bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>
		/build -->
		<!-- build:remove -->
		<link rel="import" href="../bower_components/polymer/polymer.html">
		<!-- /build -->
		<!-- build:remove -->
		<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
		<!-- /build -->
		<link rel="import" href="../bower_components/polymer/lib/legacy/class.html" />
		<link rel="import" href="../elements/splash-screen/splash-screen.html" />
		<link async rel="import" href="../elements/crm-app/crm-app.html" />
		<link async rel="import" href="../elements/error-reporting-tool/error-reporting-tool.html" />
	</head>
	<body style="margin: 0;">
		<splash-screen max="48" id="splashScreen" name="Custom Right-Click Menu">
			<error-reporting-tool></error-reporting-tool>
			<crm-app></crm-app>
		</splash-screen>
		<!-- build:js inline -->
		<script src="../elements/edit-pages/monaco-editor/src/min/vs/loader.js"></script>

		<script src="../js/libraries/jquery/jquery-ui.min.js"></script>
		<script src="../js/libraries/jquery/jquery.requestAnimationFrame.min.js"></script>
		<script src="../js/libraries/jquery/jquery.contextMenu.js"></script>
		<script src="../js/libraries/jquery/jquery.bez.js"></script>
		<script src="../js/calcPolyfill.js" defer async></script>
		<!-- /build -->

</html>
