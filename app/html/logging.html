<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>View your scripts' logs</title>
	<style type="text/css">
		::-webkit-scrollbar-thumb {
			border-radius: 10px;
			background-color: rgb(93,93,93);
		}

		::-webkit-scrollbar {
			background-color: rgb(40,40,40);
			border-radius: 10px;
			width: 8px;
		}

		body {
			font-size: 75%;
			font-family: "Segoe UI", Tahoma, sans-serif;
			margin: 0!important;
		}

		#splashScreen {
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			background-color: #FF5722;
			position: fixed;
			z-index: 999999999999999;
			color: white;
		}
	</style>
