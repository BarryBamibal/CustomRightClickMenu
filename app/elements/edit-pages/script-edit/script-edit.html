<!DOCTYPE HTML>
<link rel="import" href="../../node-edit-behavior/node-edit-behavior.html" />
<link rel="import" href="../code-edit-pages/code-edit-behavior.html" />
<dom-module id="script-edit" attributes="item">
	<template>
		<!-- build:css inline -->
		<link rel="stylesheet" href="../../../elements/edit-pages/code-edit-pages/code-edit-styles.css" />
		<link rel="stylesheet" href="../../../elements/node-edit-behavior/node-edit-behavior.css" />
		<link rel="stylesheet" href="../../../elements/edit-pages/script-edit/script-edit.css" />
		<!-- /build -->
		<style is="custom-style" include="paper-material-styles"></style>
		<div id="codeEditCont">
			<div id="settingsCont">
				<div id="settings">
					<div id="nameChangeCont">
						<div class="itemEditBigTxt">Name</div>
						<paper-input no-label-float id="nameInput" value="{{newSettings.name}}" on-keydown="inputKeyPress"></paper-input>
					</div>
					<br/>
					<div id="permissionsCont">
						<div class="itemEditBigTxt">
							Used Permissions(s)
						</div>
						<br/>
						<paper-button class="blue" id="openPermissionsDialogButton" raised on-tap="openPermissionsDialog">Manage</paper-button>
						<br/>
						<br/>
					</div>
					<div id="triggersCont">
						<div class="itemEditBigTxt">
							Trigger(s)
						</div>
						<br/>
						<paper-dropdown-menu indent="false" id="dropdownMenu" selected="[[item.value.launchMode]]">
							<paper-menu slot="menu" selected="{{newSettings.value.launchMode}}">
								<div slot="content">
									<paper-item id="executeOnClickOption" class="scriptLaunchOption">
										<div class="menuSelectedCheckmark">
											<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewbox="0 0 48 48">
												<path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z" />
											</svg>
										</div>
										<span class="menuOptionName">Execute on clicking</span>
									</paper-item>
									<paper-item id="executeAlwaysOption" class="scriptLaunchOption">
										<div class="menuSelectedCheckmark">
											<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewbox="0 0 48 48">
												<path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z" />
											</svg>
										</div>
										<span class="menuOptionName">Always execute</span>
									</paper-item>
									<paper-item id="execyteOnSpecified" class="scriptLaunchOption">
										<div class="menuSelectedCheckmark">
											<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewbox="0 0 48 48">
												<path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z" />
											</svg>
										</div>
										<span class="menuOptionName">Execute when visiting specified sites</span>
									</paper-item>
									<paper-item id="showOnSpecifiedSites" class="scriptLaunchOption">
										<div class="menuSelectedCheckmark">
											<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewbox="0 0 48 48">
												<path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z" />
											</svg>
										</div>
										<span class="menuOptionName">Show only on specified sites</span>
									</paper-item>
									<paper-item id="nodeDisabled" class="scriptLaunchOption">
										<div class="menuSelectedCheckmark">
											<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewbox="0 0 48 48">
												<path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z" />
											</svg>
										</div>
										<span class="menuOptionName">Disabled</span>
									</paper-item>
								</div>
							</paper-menu>
						</paper-dropdown-menu>
						<br/>
						<br/>
						<div id="triggerOverflowContainer">
							<div id="executionTriggersContainer">
								<div class="itemEditBigTxt">
									<span id="triggersInfoTitle">
										<span id="showOrExecutetxt">Execute</span> on</span>:
									<div id="triggersInfoCont">
										<svg class="inactive" fill="#000000" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
											<path d="M0 0h24v24H0z" fill="none" />
											<path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"
											/>
										</svg>
										<svg class="active" fill="#000000" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
											<path d="M0 0h24v24H0z" fill="none" />
											<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
										</svg>
										<div class="div class="paper-material"" id="triggersInfoTxtCont" elevation="3">
											<div id="triggersInfoTxt">
												For trigger mode "execute when visiting sides" urls need to match the following pattern
												<a href="https://wiki.greasespot.net/Include_and_exclude_rules" target="_blank">this page</a>, and for trigger mode "show when visiting specified sites" they need to match this pattern
												<a href="https://developer.chrome.com/extensions/match_patterns" target="_blank">this page</a>. Regular URLs without wildcards (*) will always work.
											</div>
										</div>
									</div>
								</div>
								<br/>
								<template is="dom-repeat" items="[[newSettings.triggers]]" as="trigger">
									<div class="executionTrigger">
										<paper-checkbox class="executionTriggerNot" checked="{{trigger.not}}" color="red">NOT</paper-checkbox>
										<paper-input pattern="{{_getPattern(newSettings.value.launchMode)}}" auto-validate="true" label="{{_getLabel(newSettings.value.launchMode)}}"
										 error-message="This is not a valid URL pattern!" class="triggerInput" value="{{trigger.url}}"></paper-input>
										<paper-icon-button class="executionTriggerClear" on-tap="clearTriggerAndNotifyMetaTags" icon="clear"></paper-icon-button>
									</div>
								</template>
								<paper-button on-tap="addTriggerAndAddListeners" raised id="addTrigger">Add</paper-button>
							</div>
							<div id="showOnContentContainer">
								<div class="itemEditBigTxt">
									Show on content type
								</div>
								<div id="showOnContentIconsContainer">
									<div class="showOnContentItemCont pageType">
										<div class="showOnContentItemIcon" on-tap="toggleIcon">
											<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="80" height="80" viewbox="0 0 24 24">
												<path d="M14,17H7V15H14M17,13H7V11H17M17,9H7V7H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z"
												/>
											</svg>
										</div>
										<div class="showOnContentItemTxt" on-tap="toggleIcon">
											Page
										</div>
										<paper-checkbox on-change="contentCheckboxChanged" class="showOnContentItemCheckbox" checked="{{pageContentSelected}}" on-tap="checkToggledIconAmount"></paper-checkbox>
									</div>
									<div class="showOnContentItemCont linkType">
										<div class="showOnContentItemIcon" on-tap="toggleIcon">
											<svg height="80" viewbox="0 0 24 24" width="80" xmlns="http://www.w3.org/2000/svg">
												<path d="M0 0h24v24H0z" fill="none" />
												<path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"
												/>
											</svg>
										</div>
										<div class="showOnContentItemTxt" on-tap="toggleIcon">
											Link
										</div>
										<paper-checkbox on-change="contentCheckboxChanged" class="showOnContentItemCheckbox" checked="{{linkContentSelected}}" on-tap="checkToggledIconAmount"></paper-checkbox>
									</div>
									<div class="showOnContentItemCont selectionType">
										<div class="showOnContentItemIcon" on-tap="toggleIcon">
											<svg height="80" viewbox="0 0 24 24" width="80" xmlns="http://www.w3.org/2000/svg">
												<path d="M0 0h24v24H0z" fill="none" />
												<path d="M3 5h2V3c-1.1 0-2 .9-2 2zm0 8h2v-2H3v2zm4 8h2v-2H7v2zM3 9h2V7H3v2zm10-6h-2v2h2V3zm6 0v2h2c0-1.1-.9-2-2-2zM5 21v-2H3c0 1.1.9 2 2 2zm-2-4h2v-2H3v2zM9 3H7v2h2V3zm2 18h2v-2h-2v2zm8-8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2zm0-12h2V7h-2v2zm0 8h2v-2h-2v2zm-4 4h2v-2h-2v2zm0-16h2V3h-2v2zM7 17h10V7H7v10zm2-8h6v6H9V9z"
												/>
											</svg>
										</div>
										<div class="showOnContentItemTxt" on-tap="toggleIcon">
											Selection
										</div>
										<paper-checkbox on-change="contentCheckboxChanged" class="showOnContentItemCheckbox" checked="{{selectionContentSelected}}"
										 on-tap="checkToggledIconAmount"></paper-checkbox>
									</div>
									<div class="showOnContentItemCont imageType">
										<div class="showOnContentItemIcon" on-tap="toggleIcon">
											<svg height="80" viewbox="0 0 24 24" width="80" xmlns="http://www.w3.org/2000/svg">
												<path d="M0 0h24v24H0z" fill="none" />
												<path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"
												/>
											</svg>
										</div>
										<div class="showOnContentItemTxt" on-tap="toggleIcon">
											Image
										</div>
										<paper-checkbox on-change="contentCheckboxChanged" class="showOnContentItemCheckbox" checked="{{imageContentSelected}}" on-tap="checkToggledIconAmount"></paper-checkbox>
									</div>
									<div class="showOnContentItemCont videoType">
										<div class="showOnContentItemIcon" on-tap="toggleIcon">
											<svg height="80" viewbox="0 0 24 24" width="80" xmlns="http://www.w3.org/2000/svg">
												<path d="M0 0h24v24H0z" fill="none" />
												<path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
											</svg>
										</div>
										<div class="showOnContentItemTxt" on-tap="toggleIcon">
											Video
										</div>
										<paper-checkbox on-change="contentCheckboxChanged" class="showOnContentItemCheckbox" checked="{{videoContentSelected}}" on-tap="checkToggledIconAmount"></paper-checkbox>
									</div>
									<div class="showOnContentItemCont audioType">
										<div class="showOnContentItemIcon" on-tap="toggleIcon">
											<svg height="80" viewbox="0 0 24 24" width="80" xmlns="http://www.w3.org/2000/svg">
												<path d="M0 0h24v24H0z" fill="none" />
												<path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"
												/>
											</svg>
										</div>
										<div class="showOnContentItemTxt" on-tap="toggleIcon">
											Audio
										</div>
										<paper-checkbox on-change="contentCheckboxChanged" class="showOnContentItemCheckbox" checked="{{audioContentSelected}}" on-tap="checkToggledIconAmount"></paper-checkbox>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="codeEditorCont">
					<div class="editorTitle">
						<div class="itemEditBigTxt">Script</div>
						<div id="docsLink">
							<paper-button on-tap="openDocs" class="blue">DOCS</paper-button>
						</div>
					</div>
					<div class="editorTopOption">
						<div class="editorTabsCont">
							<div id="mainEditorTab" class="editorTab mainEditorTab active" on-tap="changeTabEvent">
								<div class="editorTabTxt">Main</div>
								<paper-ripple></paper-ripple>
							</div>
							<div id="backgroundEditorTab" class="editorTab backgroundEditorTab" on-tap="changeTabEvent">
								<div class="editorTabTxt">Background</div>
								<paper-ripple></paper-ripple>
							</div>
							<div id="scriptOptionsTab" class="editorTab optionsTab" on-tap="changeTabEvent">
								<div class="editorTabTxt">Options</div>
								<paper-ripple></paper-ripple>
							</div>
							<div id="codeInfoCont">
								<svg class="inactive" fill="#000000" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
									<path d="M0 0h24v24H0z" fill="none" />
									<path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"
									/>
								</svg>
								<svg class="active" fill="#000000" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
									<path d="M0 0h24v24H0z" fill="none" />
									<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
								</svg>
								<div class="paper-material" id="codeInfoTxtCont" elevation="3">
									<div id="codeInfoTxt">
										The background page will always be running. It's possible to communicate with it using the
										<a href="http://sanderronde.github.io/CustomRightClickMenu/documentation/classes/crm.crmapi.crmapiinit.html#comm"
										target="_blank">crmAPI.comm API</a>. The scripts only share their permissions.
									</div>
								</div>
							</div>
						</div>
						<div class="editorOptionsCont">
							<div class="paper-material" id="buttonShadow" elevation="1">
								<div id="buttonsContainer">
									<div id="editorFullScreen" on-tap="toggleFullScreen">
										<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewbox="0 0 48 48">
											<path d="M14 28h-4v10h10v-4h-6v-6zm-4-8h4v-6h6v-4H10v10zm24 14h-6v4h10V28h-4v6zm-6-24v4h6v6h4V10H28z"/>
										</svg>
									</div>
									<div id="editorSettings" on-tap="toggleOptions">
										<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewbox="0 0 48 48">
											<path d="M38.86 25.95c.08-.64.14-1.29.14-1.95s-.06-1.31-.14-1.95l4.23-3.31c.38-.3.49-.84.24-1.28l-4-6.93c-.25-.43-.77-.61-1.22-.43l-4.98 2.01c-1.03-.79-2.16-1.46-3.38-1.97L29 4.84c-.09-.47-.5-.84-1-.84h-8c-.5 0-.91.37-.99.84l-.75 5.3c-1.22.51-2.35 1.17-3.38 1.97L9.9 10.1c-.45-.17-.97 0-1.22.43l-4 6.93c-.25.43-.14.97.24 1.28l4.22 3.31C9.06 22.69 9 23.34 9 24s.06 1.31.14 1.95l-4.22 3.31c-.38.3-.49.84-.24 1.28l4 6.93c.25.43.77.61 1.22.43l4.98-2.01c1.03.79 2.16 1.46 3.38 1.97l.75 5.3c.08.47.49.84.99.84h8c.5 0 .91-.37.99-.84l.75-5.3c1.22-.51 2.35-1.17 3.38-1.97l4.98 2.01c.45.17.97 0 1.22-.43l4-6.93c.25-.43.14-.97-.24-1.28l-4.22-3.31zM24 31c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
										</svg>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="container">
						<div id="settingsAnimationPositioner">
							<div id="settingsAnimationContainer">
								<div id="bubbleCont">
									<div id="settingsShadow">
										<div id="editorOptionsContainer">
											<div id="editorOptions">
												<div id="settingsContainer" class="paper-material">
													<div id="settingsPadding">
														<div class="editorSettingsTxt">
															Editor Settings
														</div>
														<div id="editorThemeSettingCont">
															<div id="editorThemeSettingTxt">Theme:</div>
															<div id="editorThemeSettingChoicesCont">
																<div id="editorThemeSettingWhite" on-tap="setThemeWhite" class="editorThemeSetting"></div>
																<div id="editorThemeSettingDark" on-tap="setThemeDark" class="editorThemeSetting"></div>
															</div>
														</div>
														<br />
														<div id="editorThemeFontSize">
															<paper-input on-change="fontSizeChange" id="editorThemeFontSizeInput" type="number" label="font size %">
																<div suffix>%</div>
															</paper-input>
														</div>
														<br />
														<div id="editorJSLintGlobals">
															<div id="editorJSLintGlobalsFlexCont">
																<paper-input on-keypress="jsLintGlobalsChange" id="editorJSLintGlobalsInput" label="Comma seperated list of JSLint globals"></paper-input>
															</div>
														</div>
														<br />
														<br />
														<div id="keyBindingsText" class="editorSettingsTxt">Key Bindings</div>
														<div id="keyBindingsContainer">
															<template id="keyBindingsTemplate" is="dom-repeat" items="{{keyBindings}}" as="keyBinding">
																<div class="keyBinding">
																	<div>
																		<paper-input data-index="{{itemIndex}}" on-keydown="onKeyBindingKeyDown" label="{{keyBinding.name}}" value="{{getKeyBindingValue(keyBinding)}}" class="keyBindingSettingKeyInput"></paper-input>
																	</div>
																	<br />
																</div>
															</template>
														</div>
														<br id="afterEditorSettingsSpacing" /><br /><br />
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<monaco-editor id="editor"></monaco-editor>
					</div>
				</div>
			</div>
			<div id="buttonsCont">
				<div id="buttons">
					<paper-dropdown-menu slot="menu" overflowing indent="false" id="exportMenu" selected="0" fallback="EXPORT AS">
						<paper-menu slot="menu" selected="0">
							<div slot="content">
								<paper-item on-tap="exportScriptAsCRM">CRM Node</paper-item>
								<paper-item on-tap="exportScriptAsUserscript">Userscript</paper-item>
							</div>
						</paper-menu>
					</paper-dropdown-menu>
					<paper-button id="cancelButton" on-tap="cancel">Cancel</paper-button>
					<paper-button id="saveButton" on-tap="save">Save</paper-button>
				</div>
			</div>
		</div>
	</template>
</dom-module>
<!-- build:js inline -->
<script src="../code-edit-pages/code-edit-behavior.js"></script>
<script src="../code-edit-pages/jsonParser.js"></script>
<script src="script-edit.js"></script>
<!-- /build -->
