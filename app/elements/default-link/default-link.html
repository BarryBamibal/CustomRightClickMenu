<!DOCTYPE HTML>
<dom-module id="default-link" attributes="href defaultName searchEngine">
	<template>
		<!-- build:css inline -->
		<link rel="stylesheet" href="../../elements/default-link/default-link.css"/>
		<!-- /build -->
		<div class="defaultLinkCont">
			<div class="defaultLinkLinkCont" searchengine$="[[searchEngine]]">
				<div class="defaultLinkLink">
					<a class="defaultLinkHref" href="{{href}}" target="_blank">{{href}}</a>
				</div>
			</div>
			<div class="defaultLinkName" flex>
				<paper-input id="input" label="Name" value="{{defaultName}}"></paper-input>
			</div>
			<div class="defaultLinkButton">
				<paper-button class="blue" raised on-tap="onClick">ADD</paper-button>
			</div>
		</div>
	</template>
</dom-module>
<!-- build:js inline -->
<script src="default-link.js"></script>
<!-- /build -->
