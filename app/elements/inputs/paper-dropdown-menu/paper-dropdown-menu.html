<!DOCTYPE HTML>
<link rel="import" href="../paper-dropdown-behavior/paper-dropdown-behavior.html"/>
<dom-module id="paper-dropdown-menu" attributes="selected indent overflowing label fancylabel raised subtext">
	<template>
		<!-- build:css inline -->
		<link rel="stylesheet" href="paper-dropdown-menu.css" />
		<!-- /build -->
		<template is="dom-if" if="[[_hasFancyLabel(fancylabel)]]"> 
			<div id="fancyDropdownlabel">
				<div>[[label]]</div>
				<template is="dom-if" if="[[!_hasNoSubtext(subtext)]]">
					<div id="fancyDropdownSubtext">[[subtext]]</div>
				</template>
			</div>
		</template>
		<template is="dom-if" if="[[!_hasFancyLabel(fancylabel)]]">
			<div id="dropdownLabel" hidden="[[_hasNoLabel(label)]]">
				<span>[[label]]</span>
				<span>:</span>
			</div>
		</template>
		<div on-tap="_toggleDropdown" id="dropdownSelectedCont">
			<div id="dropdownSelected"></div>
			<svg id="dropdownArrow" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewbox="0 0 48 48"><path d="M16 10v28l22-14z"/></svg>
		</div>
		<div id="contentCont" overflowing$="[[overflowing]]">
			<slot name="menu"></slot>
		</div>
	</template>
</dom-module>
<!-- build:js inline -->
<script src="paper-dropdown-menu.js"></script>
<!-- /build -->
