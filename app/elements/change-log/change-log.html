<!DOCTYPE HTML>
<dom-module id="change-log">
	<template>
		<!-- build:css inline -->
		<link rel="stylesheet" href="change-log.css"/>
		<!-- /build -->
		<template is="dom-repeat" items="{{changelog}}" as="changelogItem">
			<div class="changelogItem">
				<div class="changelogVersion">{{changelogItem.version}}</div>
				<ul class="changelogChanges">
					<template is="dom-repeat" items="{{changelogItem.changes}}" as="change">
						<li>
							<echo-html html$="{{change}}" class="changelogChange"></echo-html>
						</li>
					</template>
				</ul>
			</div>
		</template>
	</template>
</dom-module>
<!-- build:js inline -->
<script src="changelog.js"></script>
<script src="change-log.js"></script>
<!-- /build -->
