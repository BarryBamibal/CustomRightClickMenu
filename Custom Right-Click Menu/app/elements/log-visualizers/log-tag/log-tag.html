<dom-module id="log-tag" attributes="tag value auto">
	<template>
		<template is="dom-if" if="{{isArray}}">
			<log-array val="[[_getVal()]]"></log-array>
		</template>
		<template is="dom-if" if="{{isError}}">
			<log-error value="{{_getVal()}}"></log-error>
		</template>
		<template is="dom-if" if="{{isEval}}">
			<log-eval value="{{_getVal()}}"></log-eval>
		</template>
		<template is="dom-if" if="{{isFunction}}">
			<log-function value="{{_getVal()}}"></log-function>
		</template>
		<template is="dom-if" if="{{isObject}}">
			<log-object value="{{_getVal()}}"></log-object>
		</template>
		<template is="dom-if" if="{{isString}}">
			<log-string value="{{_getVal()}}"></log-string>
		</template>
	</template>
</dom-module>
<script src="log-tag.js"></script>
